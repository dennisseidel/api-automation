.1621">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="326" x="523.5" y="332.1621">deploy it to a container runtime (requires template?)</text><polygon fill="#A80036" points="1025,392.8359,1035,396.8359,1025,400.8359,1029,396.8359" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="503.5" x2="1031" y1="396.8359" y2="396.8359"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="510.5" y="376.7832">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="353" x="523.5" y="361.4727">create a proxy on the apigee plattform with default slas,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="344" x="527.5" y="376.7832">check for scopes? (should be part of the swagger file!),</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="206" x="527.5" y="392.0938">and a target as the new endpoint</text><!--
@startuml
participant process_service as ps
participant github as gh
collections jenkins as j
collections container_runtime_plattform as crp
participant api_gateway as gw
autonumber
ps - -> gh: create repository "api-name"
ps - -> gh: checkout repository, move into the folder, \n fill in template (nodejs with swagger-cli), \n fill in api spec, checkin push
ps - -> ps: validate that the swagger file includes all \n the information needed to create a mock.
ps - -> j: trigger mock deploy with "api-name"
j - -> gh: clone api repo
j - -> j: build the node project, \n build a docker container with a mock
j - -> crp: deploy it to a container runtime (requires template?)
j - -> gw: create a proxy on the apigee plattform with default slas, \n check for scopes? (should be part of the swagger file!), \n and a target as the new endpoint
@enduml

